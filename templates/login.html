<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <!-- <v-content>
        <v-container>Hello world</v-container>
      </v-content> -->
      <v-layout>
        <v-flex xs12 sm6 offset-sm3>
          <v-card>
            <v-img
              class="white--text"
              height="200px"
              src="/static/logo.jpg"
            >
            </v-img>
            <v-card-title>
              <div style="width: 100%;">
                <span class="headline mb-0">Iniciar Sesión</span><br>
                <div>
                  <v-form
                  ref="form"
                  method="POST"
                  action="/login"
                  >
                  <v-text-field
                    v-model="usuario"
                    name="username"
                    label="Usuario"
                    required
                  ></v-text-field>
              
                  <v-text-field
                    v-model="contrasena"
                    name="password"
                    label="Contraseña"
                    type="password"
                    required
                  ></v-text-field>
                </v-form>
                </div>
              </div>
            </v-card-title>
            <v-card-actions>
              <v-btn flat color="orange" v-on:click="sendForm">Iniciar Sesión</v-btn>
            </v-card-actions>
          </v-card>
        </v-flex>
      </v-layout>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({ 
        el: '#app',
        data: {
            usuario: '',
            contrasena: ''
        },
        methods: {
            sendForm: function () {
                document.querySelector("form").submit()
            }
        }
    })
  </script>
</body>
</html>
